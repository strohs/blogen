<!-- DASHBOARD HEADER -->

        <div class="row">

<!-- ACTION BUTTONS -->

    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">

<!-- USER PROFILE EDIT -->
<section id="profile">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form id="edit-post-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" name="name" type="text" class="form-control" value="John Doe"/>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email" class="form-control" value="jdoe@gmail.com"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="body">Bio</label>
                                <!-- uses ckeditor here -->
                                <textarea id="body" name="editor1" rows="5" class="form-control">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa, cum dignissimos
                                    doloremque ducimus earum eligendi eos eum hic id inventore maxime nobis odit,
                                    perferendis repellat saepe tenetur ullam, voluptatem? Officia.
                                </textarea>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h3>Your avatar</h3>
                <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3"/>
                <button class="btn btn-primary btn-block">Change Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
            </div>

        </div>
    </div>
</section>

<!-- PASSWORD MODAL -->
<div id="passwordModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Change Password</h5>
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>

            <div class="modal-body">
                <form id="changePasswordModal">
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input id="userPassword" type="password" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="userPasswordConfirm">Confirm Password</label>
                        <input id="userPasswordConfirm" type="password" class="form-control"/>
                    </div>
                    <!-- NOTE: Example of moving form buttons within the <form> tag rather than using modal-footer -->
                    <div class="form-row justify-content-end">
                        <button class="btn btn-secondary mx-2" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary mx-2" data-dismiss="modal">Update Password</button>
                    </div>
                </form>
            </div>

            <!--<div class="modal-footer">-->
                <!--<button class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <!--<button class="btn btn-warning" data-dismiss="modal">Save Changes</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
